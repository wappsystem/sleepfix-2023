<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95">
        <!-- form container start -->
        <div class="formbox">
            <!-- form start -->
            <form id="F__ID">
                <span id=title__ID></span>
                <!-- participant name and study id -->
                <div id="participant_div__ID">
                    <div class="formgroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Participant</span>
                                    <input type=text name="Participant" class=formcontrol id=Participant__ID
                                        data-id="Participant" />
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Participant ID</span>
                                    <input type=text name="Participant_uid" class=formcontrol readonly />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">SAE number</span>
                                    <input class="formcontrol" type="number" name="SAE_No">
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Details</span>
                                    <textarea class="formcontrol" style="width:90%" name="Details" placeholder=""></textarea>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Onset Date</span>
                                    <input class="formcontrol" type="date" name="Onset_Date">
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Name of study drug/device</span>
                                    <input type=text name="Tx" class=formcontrol />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Date of the FIRST administration of Investigational Product|</span>
                                    <input class="formcontrol" type="date" name="Date_First_Administration">
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Date of the LAST administration of Investigational Product|</span>
                                    <input class="formcontrol" type="date" name="Date_Last_Administration">
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-1">
                            <div>
                                <label><span class="question">Realtionship to study</span>
                                    <select name="Realtionship" class=formcontrol>
                                        <option></option>
                                        <option>Not Related</option>
                                        <option>Possibly Related</option>
                                        <option>Related</option>
                                    </select>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">In Case of Hospitalisation (Date of Admission)</span>
                                    <input class="formcontrol" type="date" name="Hospitalisation">
                                </label><br>
                            </div>
                            <div>
                                <label><span class="question">In Case of Death autopsy report</span></label>
                                <div class="formcontrol">
                                    <u style='cursor:pointer' id=link_File_Name__ID></u>
                                    <br>
                                    <input type="file" name=File_Name style="margin-top:6px" /> <button type="button" id=x_File_Name__ID>Remove</button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-1">
                            <div>
                                <label><span class="question">Corrective Treatment/Therapy</span>
                                    <textarea  style="width:90%" class="formcontrol" name="Corrective_Tx" placeholder=""></textarea>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-1">
                            <div>
                                <label><span class="question">Previous Concom Medications</span>
                                    <textarea  style="width:90%" class="formcontrol" name="Previous_Concom_Meds" placeholder=""></textarea>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-1">
                            <div>
                                <label><span class="question">Action</span>
                                    <textarea  style="width:90%" class="formcontrol" name="Action" placeholder=""></textarea>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-1">
                            <div>
                                <label><span class="question">Comments</span>
                                    <textarea  style="width:90%" class="formcontrol" name="Comments" placeholder=""></textarea>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                VmInclude: __HOST__/assets/html/modification_status.html
            </form>
        </div>
    </div>
    VmInclude:__COMPONENT__/m/modal.01.html
    <script>
        function F__ID(){
            //-------------------------------------
            /*VmInclude: '__HOST__/assets/js/form.01.js'*/
            /*VmInclude: '__HOST__/assets/js/shared-form.js'*/
            //-------------------------------------
            m.old_load=m.load;
            m.load=function(){
                m.old_load();
                m.set_file_link("File_Name");
            }

        }
    </script>
    <style>
        /*VmInclude:__HOST__/assets/css/wapp-form.css*/
    </style>
</div>
