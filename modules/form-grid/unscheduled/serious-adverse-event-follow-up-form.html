<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95">
        <!-- form container start -->
        <div class="formbox">
            <!-- form start -->
            <form id="F__ID">
                <span id=title__ID></span>
                <!-- participant name and study id -->
                <div id="participant_div__ID">
                    <div class="formgroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Participant</span>
                                    <input type=text name="Participant" class=formcontrol id=Participant__ID
                                        data-id="Participant" />
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Participant ID</span>
                                    <input type=text name="Participant_uid" class=formcontrol readonly />

                            </div>
                        </fieldset>
                    </div>

                <div class="formgroup">
                    <div class="questiongroup">

                            </div>
                            <div>
                                <label><span class="question">Serious Adverse Event Diagnosis</span>
                                    <textarea class="formcontrol" style="width:90%" name="SAE_Dx" placeholder=""></textarea>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
               <div class="formgroup">
                    <div class="questiongroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Evaluation Date</span>
                                    <input class="formcontrol" type="date" name="Evaluation_Date">
                                </label>
                            </div>
                            <div>
                                <label><span class="question">New Relevant Info</span>
                                    <textarea class="formcontrol" style="width:90%" name="New_Relevant_Info" placeholder=""></textarea>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                VmInclude: __HOST__/assets/html/modification_status.html

        </div>
