			<!-- form start -->
			<form id="F__ID">
				<span id=title__ID>Access Code Sent</span>
				<div class="formgroup" id="sent_date__ID">
					<fieldset class="">
						<div >
							<div class="grid-container-1">
								<div><label><span class="question">Access Code Sent</span>
										<input type=date name="AC_Sent" id="access_code_sent__ID" class=formcontrol style="width:90%" />
									</label>
								</div>
							</div>
						</div>

	<script>
		function F__ID() {
			//-------------------------------------
			/*VmInclude: __COMPONENT__/f/form.01.js*/
			//-------------------------------------
            var record={};
            m.default_load = m.load;
            m.load = function () {
                m.default_load();
                //console.log("start_date: "+JSON.stringify(m.input.record))
				if($('#access_code_sent__ID').val()=="" || $('#access_code_sent__ID').val()==undefined){
					$('#access_code_sent__ID').val(get_now_date())
				}
				$('#title__ID').text(m.input.title)
                record=m.input.record;

            }
            var get_now_date = function () {
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth() + 1; //January is 0!
                var yyyy = today.getFullYear();
                var hh = today.getHours()
                var mn = today.getMinutes()
                var ss = today.getSeconds()
                if (dd < 10) { dd = '0' + dd; }
                if (mm < 10) { mm = '0' + mm; }
                if (mn < 10) { mn = '0' + mn; }
                if (hh < 10) { hh = '0' + hh; }
                if (ss < 10) { ss = '0' + ss; }
                return yyyy + '-' + mm + '-' + dd;
            }
            /*//-------------------------------------
            m.after_update = function (data,index) {
                if (m.prefix == undefined) { $vm.load_module('send-email', '', {record:record,email:'startdate'}); }
                else {$vm.load_module(m.prefix + 'send-email', '', {record:record,email:'startdate'});}
            }
            *///-------------------------------------

		}
	</script>
