	<script>
		function F__ID() {
			//-------------------------------------
			/*VmInclude: __COMPONENT__/f/form.01.js*/
			/*VmInclude: __HOST__/assets/js/send-mail.js*/
			//-------------------------------------
            var record={};
			var timepoint;
            m.default_load = m.load;
            m.load = function () {
                m.default_load();
				timepoint=m.input.timepoint;
                //console.log("start_date: "+JSON.stringify(m.input.timepoint))
				$('#SLEm_1__ID').hide();
				$('#SLEm_2__ID').hide();
				$('#SLEm_3__ID').hide();
				if(m.input.timepoint=='w0_shem_1') {
					$('#SLEm_1__ID').show();
					if($('#shem_1__ID').val()=="" || $('#shem_1__ID').val()==undefined){
						$('#shem_1__ID').val(get_now_date())
					}
				}
				else if(m.input.timepoint=='w1_shem_2') {
					$('#SLEm_2__ID').show();
					if($('#shem_2__ID').val()=="" || $('#shem_2__ID').val()==undefined){
						$('#shem_2__ID').val(get_now_date())
					}
				}
				else if(m.input.timepoint=='w2_shem_3') {
					$('#SLEm_3__ID').show();
					if($('#shem_3__ID').val()=="" || $('#shem_3__ID').val()==undefined){
						$('#shem_3__ID').val(get_now_date())
					}
				}
				$('#title__ID').text(m.input.title)
                record=m.input.record;
				$('#q_link__ID').html(m.input.link);
            }
            var get_now_date = function () {
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth() + 1; //January is 0!
                var yyyy = today.getFullYear();
                var hh = today.getHours()
                var mn = today.getMinutes()
                var ss = today.getSeconds()
                if (dd < 10) { dd = '0' + dd; }
                if (mm < 10) { mm = '0' + mm; }
                if (mn < 10) { mn = '0' + mn; }
                if (hh < 10) { hh = '0' + hh; }
                if (ss < 10) { ss = '0' + ss; }
                return yyyy + '-' + mm + '-' + dd;
            }
            //-------------------------------------
            m.after_update = function (data,index) {
				console.log("tp: "+timepoint)
				//console.log(JSON.stringify(data));
				//console.log(JSON.stringify(index));
				sending(data,timepoint);
            }
            //-------------------------------------

		}
	</script>
