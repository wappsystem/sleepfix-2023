<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95">
        <!-- form container start -->
        <div class="formbox">
            <!-- form start -->
            <form id="F__ID">
                <span id=title__ID></span>
                <!-- participant name and study id -->
                <div id="participant_div__ID">
                    <div class="formgroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Participant</span>
                                    <input type=text name="Participant" class=formcontrol id=Participant__ID
                                        data-id="Participant" />
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Participant ID</span>
                                    <input type=text name="Participant_uid" class=formcontrol readonly />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                        <div class=" ">
                            <fieldset class="">
                                <label><span class="question">Withdrawal Date</span>
                                    <input type=date class="formcontrol" name="withdrawal_date" placeholder="">
                                </label>
                            </fieldset>
                        </div>
                </div>
                <div class="formgroup">
                    <div class=" ">
                        <fieldset class="">
                            <label><span class="question">Withdrawal reason</span>
                                <select class="formcontrol" name="withdrawal_reason">
                                    <option></option>
                                    <option>Adverse Event</option>
                                    <option>Serious Adverse Event</option>
                                    <option>Protocol non-compliance</option>
                                    <option>Lost to follow-up</option>
                                    <option>Withdrew consent – too busy</option>
                                    <option>Withdrew consent – not interested in participating in research</option>
                                    <option>Withdrew consent – travel (geographical)</option>
                                    <option>Withdrew consent – cost</option>
                                    <option>Investigator decision</option>
                                    <option>Unhappy with study</option>
                                    <option>Death</option>
                                    <option>Other</option>
                                </select>
                            </label><br>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class=" ">
                        <fieldset class="">
                            <label><span class="question">Notes</span>
                                <textarea class="formcontrol fullwidth" name="withdrawal_notes"></textarea>
                            </label><br>
                        </fieldset>
                    </div>
                </div>
                VmInclude: __HOST__/assets/html/modification_status.html
            </form>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__HOST__/assets/js/form.01.js'
            VmInclude: '__HOST__/assets/js/shared-form.js'
            //-------------------------------------
        }
    </script>
    <style>
        /*VmInclude:__HOST__/assets/css/wapp-form.css*/
    </style>
</div>
