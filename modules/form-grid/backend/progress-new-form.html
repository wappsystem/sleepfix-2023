<div id=D__ID style="display:xnone">
    <div class="bg-light">
        <form id=F__ID>
            <div id="participant_div__ID">
                <div class="form-group box">
                    <fieldset class="subquestions">
                        <label><span class="">Participant</span>
                            <input type=text name="Participant" class=form-control id=Participant__ID
                                data-id="Participant" />
                        </label><br><br>
                        <label><span class="">Participant ID</span>
                            <input type=text name="Participant_uid" class=form-control readonly />
                        </label><br>
                    </fieldset>
                </div>
            </div>
            <div class="form-group box">
                    <h2 id="title__ID"></h2>
            </div>
            <div class="form-group box">
                <h3>Progress</h3>
                <div class='row px-4'>
                    <div class="col-sm-12 col-lg-3 row_participant__ID">
                        <label class=''><span class=''>Name</span>
                            <input type=text class=form-control name=name readonly>
                        </label>
                    </div>
                    <div class="col-sm-12 col-lg-3 row_participant__ID">
                        <label class=''><span class=''>Telephone</span>
                            <input type=text class=form-control name=telephone readonly>
                        </label>
                    </div>
                    <div class="col-sm-12 col-lg-3 row_participant__ID">
                        <label class=''><span class=''>Email</span>
                            <input type=text class=form-control name=email readonly>
                        </label>
                    </div>
                </div>
                <div class='row px-4'>
                        <div class="col-sm-12 col-lg-3 row_participant__ID">
                        <label class=''><span class=''>Start Date</span>
                            <input type=text class=form-control name=Start_Date readonly>
                        </label>
                    </div>
                    <div class="col-sm-12 col-lg-3 row_participant__ID">
                        <label class=''><span class=''>Group</span>
                            <input type=text class=form-control name=group readonly>
                        </label>
                    </div>
                    <div class="col-sm-12 col-lg-3 row_participant__ID">
                        <label class=''><span class=''>Access Code</span>
                            <input type=text class=form-control name=Access_Code readonly>
                        </label>
                    </div>
                    <div class="col-sm-12 col-lg-3 row_participant__ID">
                        <label class=''><span class=''>Cont Pref</span>
                            <input type=text class=form-control name=cont_pref readonly>
                        </label>
                    </div>
                    <div class="col-sm-12 col-lg-3 row_participant__ID">
                        <label class=''><span class=''>BL Sent</span>
                            <input type=text class=form-control name=BL_Sent readonly>
                        </label>
                    </div>
                </div>
                <div class='row px-4'>
                    <div class="col-sm-12 col-lg-3 row_participant__ID">
                        <label class=''><span class=''>Baseline</span>
                            <input type=text class=form-control name=Baseline readonly>
                        </label>
                    </div>
                </div>
                <div class='row px-4'>
                    <div class="col-sm-12 col-lg-3 row_participant__ID">
                        <label class=''><span class=''>Week 6</span>
                            <input type=text class=form-control name=Week_6 readonly>
                        </label>
                    </div>
                </div>
                <div class='row px-4'>
                    <div class="col-sm-12 col-lg-3 row_participant__ID">
                        <label class=''><span class=''>Password</span>
                            <input type=text class=form-control name=_Password readonly>
                        </label>
                    </div>
                </div>
                <div class='row px-4'>
                </div>
                <div class='row px-4'>
                </div>
            </div>
            <div class="box" style="text-align:right">
                <div class="box-item">
                    <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>
    </section>
    <script>
    	function F__ID(){
            /*VmInclude: '__HOST__/assets/js/form.01.js'*/
            /*VmInclude:__HOST__/assets/js/shared-form.js*/
            
            var progress="";
            var timing="";
            //-------------------------------------------            
            m.default_load = m.load;
            m.load = function () {
                m.default_load();
                //console.log("Progress: "+JSON.stringify(m.input))
                //console.log("W0: "+JSON.stringify(m.input.progress))
                progress=m.input.progress
                timing=m.input.time
                //console.log("AAA: "+progress+" - "+timing)
                //console.log(JSON.stringify(m.input.participant_record))
                $('#Participant__ID').val(m.input.participant_record.UID)
                $('#F__ID input[name=Participant_uid]').val(m.input.participant_record.UID)
                $('#F__ID input[name=name]').val(m.input.participant_record.Data.name)
                $('#F__ID input[name=telephone]').val(m.input.participant_record.Data.telephone)
                $('#F__ID input[name=email]').val(m.input.participant_record.Data.email)
                $('#F__ID input[name=group]').val(m.input.participant_record.Data.Group)
                $('#F__ID input[name=cont_pref]').val(m.input.participant_record.Data.cont_pref)
                $('#F__ID input[name=Access_Code]').val(m.input.participant_record.Data.Access_Code)
                $('#F__ID input[name=BL_Sent]').val(m.input.participant_record.Data.BL_Sent)
                $('#F__ID input[name=_Password]').val(m.input.participant_record.Data._Password)
                if(m.input.time=='bl') $('#F__ID input[name=Baseline]').val(m.input.progress)
                else if(m.input.time=='fu') $('#F__ID input[name=Week_6]').val(m.input.progress)
				$('#submit__ID').click();
            }
            //-------------------------------------------
            m.after_insert = function (data,index) {
                if (m.prefix == undefined) { $vm.load_module('panel-oq-bl', '', {}); }
                else {$vm.load_module(m.prefix + 'panel-oq-bl', '', {record:m.input.participant_record});}
            }

        }
    </script>
    <style>
        #form_container__ID{
            max-width:700px;
        }
		/*VmInclude:__COMPONENT__/f/form.01.css*/
    </style>
</div>
