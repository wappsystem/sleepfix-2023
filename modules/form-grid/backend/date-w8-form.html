<div id=D__ID>
	<!--third html start -->
	<div class="container mt-95">
		<!-- form container start -->
		<div class="formbox">
			<!-- form start -->
			<form id="F__ID">
				<span id=title__ID>Follow up</span>
				<div class="formgroup" >
					<fieldset class="">
						<div >
							<div class="grid-container-1">
								<div><label><span class="question">Questionnaire Link</span>
										<p  id=q_link__ID style="width:90%" ></p>
									</label>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="formgroup" id="w8__ID" style="display: none">
					<fieldset class="">
						<div >
							<div class="grid-container-1">
								<div><label><span class="question">Week 8</span>
										<input type=date name="w8_email" id="w8_email__ID" class=formcontrol style="width:90%" />
									</label>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="formgroup" id="w8_rem1_div__ID" style="display: none">
					<fieldset class="">
						<div >
							<div class="grid-container-1">
								<div><label><span class="question">Week 8 Reminder 1</span>
										<input type=date name="w8_rem_1" id="w8_rem1__ID" class=formcontrol style="width:90%" />
									</label>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="formgroup" id="w8_rem2_div__ID" style="display: none">
					<fieldset class="">
						<div >
							<div class="grid-container-1">
								<div><label><span class="question">Week 8 Reminder 2</span>
										<input type=date name="w8_rem_2" id="w8_rem2__ID" class=formcontrol style="width:90%" />
									</label>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="formgroup right">
					<button type="submit" id="submit__ID" class="btn">Send Email and sms</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		function F__ID() {
			//-------------------------------------
			/*VmInclude: __COMPONENT__/f/form.01.js*/
			/*VmInclude: __HOST__/assets/js/send-mail.js*/
			//-------------------------------------
            var record={};
			var timepoint;
            m.default_load = m.load;
            m.load = function () {
                m.default_load();
				timepoint=m.input.timepoint;
				$('#w8__ID').hide();
				$('#w8_rem1_div__ID').hide();
				$('#w8_rem2_div__ID').hide();
				if(m.input.timepoint=='w8_email') {
					$('#w8__ID').show();
					if($('#w8_email__ID').val()=="" || $('#w8_email__ID').val()==undefined){
						$('#w8_email__ID').val(get_now_date())
					}
				}
				else if(m.input.timepoint=='w8_rem_1') {
					$('#w8_rem1_div__ID').show();
					if($('#w8_rem1__ID').val()=="" || $('#w8_rem1__ID').val()==undefined){
						$('#w8_rem1__ID').val(get_now_date())
					}
				}
				else if(m.input.timepoint=='w8_rem_2') {
					$('#w8_rem2_div__ID').show();
					if($('#w8_rem2__ID').val()=="" || $('#w8_rem2__ID').val()==undefined){
						$('#w8_rem2__ID').val(get_now_date())
					}
				}
				$('#title__ID').text(m.input.title)
                record=m.input.record;
				//console.log(m.input.link)
				$('#q_link__ID').html(m.input.link);
            }
            var get_now_date = function () {
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth() + 1; //January is 0!
                var yyyy = today.getFullYear();
                var hh = today.getHours()
                var mn = today.getMinutes()
                var ss = today.getSeconds()
                if (dd < 10) { dd = '0' + dd; }
                if (mm < 10) { mm = '0' + mm; }
                if (mn < 10) { mn = '0' + mn; }
                if (hh < 10) { hh = '0' + hh; }
                if (ss < 10) { ss = '0' + ss; }
                return yyyy + '-' + mm + '-' + dd;
            }
            //-------------------------------------
            m.after_update = function (data,index) {
				//console.log(JSON.stringify(data));
				//console.log(JSON.stringify(index));
				sending(data,timepoint);
            }
            //-------------------------------------

		}
	</script>
