    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:__HOST__/assets/js/grid.01.multiple.js       
            //-------------------------------------
            $('#title__ID').text($vm.module_list[$vm.vm['__ID'].name].task_name);            
            //-------------------------------------
            var fields="consent,name,telephone,email,cont_pref";
             m.fields=""+fields+",Submit_date,Submitted_by,_Delete";
            //-------------------------------------
            var cell_render = m.cell_render;
            m.cell_render=function(records,I,field,td){
                switch(field){
                    case 'interview':
                    case 'egift':
                    case 'copy':
                        if(records[I].Data[field]=="on") td.html("1");
                        else td.html("")
                    break;
                }
                return cell_render;
            }
        }
